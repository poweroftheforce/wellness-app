<navbar></navbar>
<div class="content-wrapper" >
  <div class="container content">
    <div class="row">
      <div class="col-sm-12" style="padding: 0 50px;">
        <div class="page-header">
          <h1>{{vm.pageTitle}}</h1>
          <span class="subheader">You can manage your addendums here.<span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <table class="table table-bordered table-striped table-condensed table-hover table-responsive">
            <thead>
              <th>Name</th>
              <th>Description</th>
              <th>Info</th>
              <th>Options</th>
            </thead>
            <tbody>
              <tr ng-repeat="predefmat in vm.predefmats">
                <td>{{predefmat.name}}</td>
                <td>{{predefmat.description | limitTo: 20}}</td>
                <td>{{predefmat.info}}</td>
                <td><i class="fa fa-trash trash"></i> Delete</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <div class="row">
      <footer></footer>
    </div>
  </div>
</div>
